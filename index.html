<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>せどり利益計算アプリ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>せどり利益計算アプリ</h1>
    <label>商品名<br /><input id="productName" type="text" placeholder="例：イヤホン" /></label>
    <label>仕入れ値（円）<br /><input id="cost" type="number" placeholder="例：1000" /></label>
    <label>販売価格（円）<br /><input id="price" type="number" placeholder="例：1500" /></label>
    <button id="calcBtn">利益を計算する</button>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
